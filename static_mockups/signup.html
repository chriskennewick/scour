  <div id="signup-container" class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <legend>New Hunter? Sign up!</legend>
            <form action="#" method="post" class="form" role="form">

              <input class="form-control" name="fullname" placeholder="Full Name" type="text" required autofocus />
              <input class="form-control" name="youremail" placeholder="Your Email" type="email" />
              <input class="form-control" name="reenteremail" placeholder="Re-enter Email" type="email" />
              <input class="form-control" name="password" placeholder="New Password" type="password" />
              <input class="form-control" name="reenterpassword" placeholder="Re-enter Password" type="password" />

              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please sign in</h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="E-mail" name="email" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" name="password" type="password" value="">
                </div>
                <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                  </label>
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
