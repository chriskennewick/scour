<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
  <script src="../bower_components/momentjs/moment.js"></script>
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="../app/assets/stylesheets/style.css" rel="stylesheet">

</head>

<body>
  <!-- Button trigger modal -->
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">{{name}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <img src="http://placehold.it/300x300">
            </div>
            <div class="col-md-4 col-md-offset-2">
              <h5><i class="glyphicon glyphicon-map-marker"></i>{{location.city}}, {{location.state}}</h5>
              <h5><span class="glyphicon glyphicon-usd"></span>{{registration_cost}}</h5>
              <h5><span class="glyphicon glyphicon-time"></span>{{date}}</h5>
              <h5>Prizes:</h5>
              <ol>
                <li>Prize 1</li>
                <li>Prize 2</li>
                <li>Prize 3</li>
              </ol>
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
  window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
  </script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
